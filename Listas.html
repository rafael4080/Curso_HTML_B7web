<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Listas .css">
  <title>Listas</title>
</head>
<body>
  <h1 class="title">Listas não ordenadas</h1>
  <ul class="lista_principal">
      <li>Café</li>
      <li>
        Manteiga
        <ul class="sub">   <!---Inicio sublista-->
          <li>Com sal</li>
          <li>Sem sal</li>
        </ul> <!---Termino sublista-->
      </li>
      <ul>
        <li>Com sal</li>
      </ul>
      <li>Pão</li>
         <ul> 
           <li>Francês</li>
           <li>Sal</li>
         </ul>
  </ul>
  <h1>Listas ordenadas</h1>
  <ol type="A">               <!--CSS EXTERNO-->
      <li>
        Açuca
        <ol>
          <li>Refinado</li>
          <li>Mascavo</li>
        </ol>
      </li>
      <li>
        Faca
        <ol>
          <li>Serra</li>
          <li>Faca manteiga</li>
        </ol>
      </li>
      <li>
        Xicara
        <ol>
          <li>Doce</li>
          <li>Amargo</li>
        </ol>
      </li>
  </ol>
</body>
</html>
