          <!-- Token de acesso ,liberação que o usuário não precisa saber  o urário não precisa interagir-->

               <legend>Informe seu nome completo</legend>
             <label>
                      Nome:
                  <input type="text" name="nome">
             </label>
             <label>
                    Sobrenome:

             </label>
        </fieldset>
    <input type="submit" value="Cadastrar"> 
       </form>
