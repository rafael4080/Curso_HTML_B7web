<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Fildset e Legend .css">
  <title>Fildset e Legend</title>
</head>
<body>
   <form method="POST">
     <fieldset>
       <legend>Dados Pessoais</legend>
        <label>
                          Primeiro nome:
                 <input type="text" name="name">
        </label><br>
        <label>
                  Segundo Nome:
                 <input type="text" name="lastName">
        </label><br>
      </fieldset>
   

      <fieldset>
          <legend>Dados Profissonais</legend>
             <label><br>
                        Nome da empresa:
                      <input type="text" name="companyName">
           </label>
           <label><br>
                       Cargo na empresa:
                <input type="text" name="companyJob"><br>
           </label>
      </fieldset>
                 <input type="submit" value="Cadastrar">
      </form>
      <br>
      <br>
      <br>
      <br>

      <form>
      <fieldset class="fieldset_seg">
        <legend class="legend_seg">Dados Pessoais</legend>
            <label class="bloc">
                        Primeiro Nome:
                    <input type="text" name="name">
            </label>
             <label class="bloc">
                        Segundo Nome:
                    <input type="text" name="name">
            </label class="bloc">
                   <input type="submit" value="Cadastar">
     </fieldset>
      </form>
</body>
</html>
