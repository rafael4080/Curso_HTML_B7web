<!DOCTYPE html>
<html lang="pt-br">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="Tabelas.css">
  <title>Tabelas</title>
</head>
<body>

       <tr>
             <td>Conteudo</td>
             <td>Conteudo</td>

            <td>Conteudo</td>
       </tr>
       <tr>
            <td>Conteudo</td>

       </tr>
      <tr>
           <td>Conteudo</td>

          <td>Conteudo</td>
          <td>Conteudo</td>
      </tr>
  </tbody><!------------------Cabeçalho-->

</html>
